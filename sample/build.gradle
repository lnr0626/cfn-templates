buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url "https://dl.bintray.com/lnr0626/repo"
        }
    }

    dependencies {
        classpath "com.lloydramey.cfn:plugin:0.2.0"
    }
